{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Withdraw{% endblock %}</h1>
    <a href="{{url_for('account.index')}}">Back</a>

{% endblock %}

{% block content %}
  <form method="post">
      <label for="amount">Amount</label>
    <input name="amount" id="amount" value="{{ request.form['amount'] }}" required>
    <input type="submit" name = "withdraw" value="Withdraw">
  </form>
  <hr>

{% endblock %}
